<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Obstacle Course Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
            padding: 10px;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        canvas {
            border: 4px solid #333;
            border-radius: 15px;
            background-color: #87CEEB;  /* Sky blue color */
            max-width: 100%;
            max-height: 70vh;
            width: 1000px;
            height: 500px;
            display: none; /* Hide canvas initially */
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            position: relative;
            z-index: 1;
        }
        
        /* Mobile responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 5px;
                justify-content: flex-start;
                padding-top: 20px;
            }
            
            canvas {
                width: 100vw;
                height: 60vh;
                max-width: 100vw;
                max-height: 60vh;
                border-width: 2px;
            }
            
            #menu-container {
                width: 90%;
                max-width: 400px;
                padding: 15px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            .difficulty-btn {
                margin: 8px;
                padding: 12px 20px;
                font-size: 16px;
                width: 80%;
                max-width: 200px;
            }
            
            #restart-btn {
                margin-top: 15px;
                padding: 12px 20px;
                font-size: 16px;
                width: 80%;
                max-width: 200px;
            }
        }
        
        /* Mobile landscape specific styles */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                padding: 10px;
                justify-content: center;
                align-items: center;
                padding-top: 10px;
            }
            
            canvas {
                border-width: 2px;
                /* Canvas size is now controlled by JavaScript */
            }
            
            #menu-container {
                width: 60%;
                max-width: 500px;
                padding: 25px;
                margin: 0 auto;
            }
            
            h1 {
                font-size: 32px;
                margin-bottom: 20px;
            }
            
            .difficulty-btn {
                margin: 8px;
                padding: 18px 30px;
                font-size: 20px;
                width: 100%;
                max-width: 300px;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            
            #restart-btn {
                margin-top: 15px;
                padding: 18px 30px;
                font-size: 20px;
                width: 100%;
                max-width: 300px;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
        }
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Hide restart button initially */
        }
        #restart-btn:hover {
            background-color: #45a049;
        }
        #menu-container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .difficulty-btn {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .difficulty-btn:hover {
            transform: scale(1.05);
        }
        #easy-btn {
            background-color: #4CAF50;
            color: white;
        }
        #medium-btn {
            background-color: #FFA500;
            color: white;
        }
        #hard-btn {
            background-color: #FF4444;
            color: white;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        #game-container {
            position: relative;
            display: inline-block;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        #fullscreen-btn {
            position: absolute;
            right: 10px;
            bottom: 10px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(80, 80, 70, 0.7);
            border: none;
            display: none; /* Always hidden by default */
            align-items: center;
            justify-content: center;
            z-index: 10;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: background 0.2s;
        }
        #fullscreen-btn:hover {
            background: rgba(80, 80, 70, 0.9);
        }
        #fullscreen-btn svg {
            display: block;
            margin: auto;
        }
        

    </style>
</head>
<body>
    <div id="menu-container">
        <h1>Choose Difficulty</h1>
        <button id="easy-btn" class="difficulty-btn">Easy</button>
        <button id="medium-btn" class="difficulty-btn">Medium</button>
        <button id="hard-btn" class="difficulty-btn">Hard</button>
        <div id="highest-score" style="margin-top: 20px; font-size: 18px; color: #666;"></div>
    </div>
    <div id="game-container" style="position: relative; display: inline-block;">
        <canvas id="gameCanvas" width="1000" height="500"></canvas>
        <button id="fullscreen-btn" title="Fullscreen" style="display:none">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="7" height="7" rx="1.5"/>
            <rect x="14" y="3" width="7" height="7" rx="1.5"/>
            <rect x="14" y="14" width="7" height="7" rx="1.5"/>
            <rect x="3" y="14" width="7" height="7" rx="1.5"/>
          </svg>
        </button>

    </div>
    <button id="restart-btn">Restart Game</button>
    <script src="game.js"></script>
    <script>
      const canvas = document.getElementById('gameCanvas');
      const fullscreenBtn = document.getElementById('fullscreen-btn');
      const menu = document.getElementById('menu-container');

      // Fullscreen logic (cross-browser)
      fullscreenBtn.onclick = function() {
        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
          if (canvas.requestFullscreen) {
            canvas.requestFullscreen();
          } else if (canvas.webkitRequestFullscreen) {
            canvas.webkitRequestFullscreen();
          }
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          }
        }
      };
    </script>
</body>
</html>
